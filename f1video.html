<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BESTSEAT360 - Live Race</title>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
        <link rel="stylesheet" href="/css/bestseat360_styles.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <script src="/js/utilities.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/f1styles.css">
        <link rel="icon" href="assets/home/logo_icon.png" type="assets/home/png" sizes="16x16">
    </head>

    <body>
        <main>
            <div class="config-menu">
                <span id="close-menu" 
                    style="
                    width: 120px;
                    height: 100px;
                    /* background: green; */
                    z-index: 10000;
                    display: block;
                    position: absolute;
                "></span>
                <img class="config-ui" id="step1" src="assets/config-1.png" alt="Config UI Mockup">
                <img class="config-ui" id="step2" src="assets/config-2.png" alt="Config UI Mockup" style="display:none;">
                <img class="config-ui" id="step3" src="assets/config-3.png" alt="Config UI Mockup" style="display:none;">
                <img class="config-ui" id="step4" src="assets/config-4.png" alt="Config UI Mockup" style="display:none;">
                <img class="config-ui" id="step5" src="assets/config-5.png" alt="Config UI Mockup" style="display:none;">
                <img class="config-ui" id="step6" src="assets/config-6.png" alt="Config UI Mockup" style="display:none;">
                <img class="config-ui" id="step7" src="assets/config-7.png" alt="Config UI Mockup" style="display:none;">
                <img class="config-ui" id="step8" src="assets/config-8.png" alt="Config UI Mockup" style="display:none;">
                <img class="config-ui" id="step9" src="assets/config-9.png" alt="Config UI Mockup" style="display:none;">
                <img class="config-ui" id="step10" src="assets/config-10.png" alt="Config UI Mockup" style="display:none;">
            </div>
            <div class="main-grid" id="main-section">
                <div class="left-options">
                    <img class="menu-icon" id="cam-config" alt="Menu Icon" src="assets/hud/menu-icon.png">
                    <ul class="drivers">
                        <img class="driver-name" id="lhamilton" src="assets/hud/drivers/lhamilton-active.png" alt="Lewis Hamilton">
                        <img class="driver-name" id="svettel" src="assets/hud/drivers/svettel.png" alt="Sebastian Vettel">
                        <img class="driver-name" id="kraikkonen" src="assets/hud/drivers/kraikkonen.png" alt="Kimi Raikkonen">
                        <img class="driver-name" id="dricciardo" src="assets/hud/drivers/dricciardo.png" alt="Daniel Ricciardo">
                        <img class="driver-name" id="falonso" src="assets/hud/drivers/cleclerc.png" alt="FCharles LeClerc">
                    </ul>
                </div>
                <div class="center-options">
                    <img class="track-info" alt="Track Info" src="assets/hud/track-info.png">
                </div>
                <div class="right-options">
                    <video class="pip-video" src="assets/pip-video.mp4" poster="/html/assets/home/poster.png" autoplay loop muted playsinline></video>
                    <div class="track-and-stats">
                        <img class="race-stats-speedmap" src="assets/hud/stats3.png" alt="Race Stats and Map">
                        <img class="race-stats" src="assets/hud/stats2.png" alt="Race Stats and Map">
                        <img class="race-stats" src="assets/hud/stats.png" alt="Race Stats and Map" style="display:none;">
                        <!-- <div>
                            <span class="stat-title">SPEED</span>
                            <span class="stat-number">236</span><span class="stat-metric">KM</span>
                        </div>
                        <div>
                            <span class="stat-title">DISTANCE</span>
                            <span class="stat-number">98</span><span class="stat-metric">KM</span>
                        </div>
                        <img class="track" alt="Track Map" src="assets/hud/track.png"> -->
                    </div>
                    <img class="f1-logo" alt="F1TV Logo" src="assets/hud/f1-tv.png">
                </div>
            </div>
            <video class="main-video" src="assets/hud/drivers/lhamilton.mp4" poster="/html/assets/home/poster.png" autoplay loop muted playsinline></video>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
            <script src="js/main.js"></script>
            <script src="js/f1switch.js"></script>
    </body>
</html>
